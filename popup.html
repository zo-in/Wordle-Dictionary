<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: #121213;
        color: #ffffff;
        font-family: Arial, sans-serif;
        padding: 16px;
        width: 250px;
      }

      h3 {
        color: #6aaa64;
        margin-bottom: 10px;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .toggle-label {
        margin-left: 10px;
        font-size: 14px;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 42px;
        height: 22px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #787c7e; /* Wordle gray */
        transition: 0.4s;
        border-radius: 22px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #6aaa64; /* Wordle green */
      }

      input:checked + .slider:before {
        transform: translateX(20px);
      }

      #recent-words {
        font-size: 12px;
        padding-left: 14px;
        list-style: disc;
        color: #cfcfcf;
      }

      a {
        color: #6aaa64;
        text-decoration: none;
      }

      p.attribution {
        font-size: 10px;
        color: #888;
        margin-top: 14px;
      }
    </style>
  </head>
  <body>
    <h3>Wordle Dictionary</h3>

    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="toggle-definitions" />
        <span class="slider"></span>
      </label>
      <span class="toggle-label">Definitions</span>
    </div>

    <h4 style="color: #c9b458">Recent Words</h4>
    <ul id="recent-words"></ul>

    <p class="attribution">
      Powered by
      <a href="https://dictionaryapi.dev" target="_blank">dictionaryapi.dev</a>
    </p>

    <script src="popup.js"></script>
  </body>
</html>
